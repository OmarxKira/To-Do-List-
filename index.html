<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Normalize-->
    <link rel="stylesheet" href="css/normalize.css">
        <!--main css-->
    <link rel="stylesheet" href="css/index.css">


</head>
<body>
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskImage" class="form-label">Task Image</label>
                            <input type="file" class="form-control" id="taskImage" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="subTasks" class="form-label">Sub-Tasks (comma separated)</label>
                            <input type="text" class="form-control" id="subTasks" placeholder="e.g., Sub-task 1, Sub-task 2" >
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
    <div class="container mt-2 position-relative" >
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex flex-column align-items-center pt-3"  id="taskContainer">
                <div class="show-bar d-flex align-items-center ps-3">
                    <div class="circle">
                        <div class="mini-circle"></div>
                    </div>
                    <p class="pt-3 ps-2 fs-5">To Do</p>
                </div>
                <div class="square-parent text-white">
                    <div class="square-task position-relative">
                        <i class="fa-solid fa-trash position-absolute fs-5 btn" onclick="DeleteTask(this.closest('.square-parent'))" id="btn-trash" style="color: #ad3f3f; right:0;"></i>
                        <div class="task-img"> 
                            <img src="images/annoncumentWebsite.png" alt="">
                        </div>
                        <div class="task-details p-2">
                            <h4 class="mb-0">Restaurant Design</h2>
                           <div class="d-flex justify-content-between">
                            <p class="mb-0">progress</p>
                        </div>
                        <div class="progress-details pt-2">
                            <div class="progress position-relative">
                                <div class="progress-bar bg-warning position-relative" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="subTaskbar pt-3">         
                                <p class="fs-5 fw-4">Tasks</p>
                                <ul id="subTaskBar" class="list-unstyled">
                                    <li><input type="checkbox"/>
                                        <label>Task 1</label>
                                    </li>
                                    
                                </ul>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center pt-3">
                <div class="show-bar d-flex align-items-center ps-3">
                    <div class="circle bg-warning">
                        <div class="mini-circle"></div>
                    </div>
                    <p class="pt-3 ps-2 fs-5">In progress</p>
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center pt-3">
                <div class="show-bar d-flex align-items-center ps-3">
                    <div class="circle bg-success">
                        <div class="mini-circle"></div>
                    </div>
                    <p class="pt-3 ps-2 fs-5">Done</p>
                </div>
              
            </div>
        </div>
    </div>
    <button class="plus" onclick="showAddTaskModal()">+</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
